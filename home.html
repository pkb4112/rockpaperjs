<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

  </head>
  <body>
    <main>
      <h1>Rock, Paper, Scissors <h1>
        <div id="Scores">
          <p id="PlayerWinCount">Player Wins: 0<p>
          <p id="ComputerWinCount">Computer Wins: 0<p>
        </div>
        <div id="Messages">
          <p id="ChoiceMessage"></p>
          <p id="WinMessage"></p>
        </div>
        <div id="Buttons">
          <button class = "ChoiceButtons" id="RockButton">Rock</button>
          <button class = "ChoiceButtons" id="PaperButton">Paper</button>
          <button class = "ChoiceButtons" id="ScissorsButton">Scissors</button>
        </div>
    </main>
    <script type="text/javascript" src="rockpaper.js"></script>
  </body>
</html>
